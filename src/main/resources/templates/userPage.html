<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<!--шапка-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
                    <li class="list-inline-item"><h4 th:text="${admin.getUsername()}"></h4></li>
                    <li class="list-inline-item"><h4 th:text="' with roles: ' + ${admin.getRoleString()}"></h4></li>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                        </ul>

                    </div>
                </nav>
            </div>
        </div>
        <a class="text-decoration-none font-weight-bold text-secondary" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<!--Центральная панель с таблицей -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <!--l side-->
                <div class="col-sm-2">
                    <a type="button" class="btn btn-block  btn btn-primary disabled " href="/user"
                    >User</a>
                </div>
                <!--l side end-->

                <!--mid-->
                <div class="col-sm-10">
                    <h2> User information-page </h2>

                    <!--Начало таблицы-->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        <!--Конец таблицы-->
                        <!--mid-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script th:src="@{/js/userPage.js}"></script>
</body>
</html>
